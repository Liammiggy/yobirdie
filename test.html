<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Services</title>
    <style>
        

        /* Wrapper to keep everything together */
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            overflow: hidden;
        }

        /* Top Image Styling */
        .top-image {
            width: 100%;
            height: 200px; /* Adjust as needed */
            background-size: cover;
            background-position: center;
            margin-bottom: -50px; /* Adjust to move image down or up */
        }

        /* Main Section Styling */
        .tree-services {
            width: 100%;
            background-color: #005baa; /* Blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 0;
            flex-direction: column;
            position: relative;
            z-index: 1; /* Keeps the section above the top image */
        }

        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        .tree {
            width: 100%;
            max-width: 1440px;
            height: auto;
        }

        /* Info Box Styling */
        .info-box {
            width: 220px;
            height: 220px;
            border-radius: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }

        .advisor {
            background-color: #6BCB3F;
        }

        .resources {
            background-color: #F4A623;
        }

        /* Bottom Image Styling */
        .bottom-image {
            width: 100%;
            height: 600px; /* Adjust as needed */
            background-size: cover;
            background-position: center;
            margin-top: -700px; /* Adjust to move image up or down */
            z-index: 999999999999999;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .tree {
                max-width: 250px;
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <!-- Top Image -->
        <div class="top-image" style="background-image: url('top-image.jpg');"></div>

        <!-- Main Section -->
        <section class="tree-services">
            <div class="container">
                <h2>Your Heading</h2>
                <p>Your description text goes here.</p>
                <img class="tree" src="tree.png" alt="yobirdietree">
                
                <!-- Info Boxes -->
                <div class="info-box advisor">Dedicated Client Advisor</div>
                <div class="info-box resources">Added Resources</div>
            </div>
        </section>

        <!-- Bottom Image -->
        <div class="bottom-image" style="background-image: url('treecurve.png');"></div>
    </div>

</body>
</html>

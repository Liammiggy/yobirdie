<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>YoBirdie</title>
      <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
      <style>
         * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         font-family: 'Nunito', sans-serif;
         }
         body {
         /*         background: red;*/
         overflow-x: hidden;
         }
         /* STICKY NAVIGATION */
         .navbar-container {
         width: 100%;
         position: sticky;
         top: 0;
         left: 0;
         background: white;
         backdrop-filter: blur(10px);
         z-index: 1000;
         box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
         }
         .navbar {
         max-width: 1280px;
         margin: 0 auto;
         display: flex;
         justify-content: space-between;
         align-items: center;
         padding: 10px ;
         }
         .navbar .logo img {
         max-height: 40px;
         }
         .nav-links {
         display: flex;
         align-items: center;
         gap: 30px;
         }
         .nav-links a {
         text-decoration: none;
         color: #012269;
         font-size: 18px;
         transition: 0.1s;
         }
         .nav-links a:hover {
         color: #0079C0;
         }
         .nav-button {
         padding: 10px 20px;
         background: #00E5E0;
         text-decoration: none;
         font-size: 1.2rem;
         border-radius: 30px;
         transition: 0.3s;
         }
         .nav-button:hover {
         background: #012269;
         }
         /* BURGER MENU */
         .burger {
         display: none;
         font-size: 2rem;
         cursor: pointer;
         color: #00E5E0;
         }
       
         @media (max-width: 768px) {
         .navbar {
         padding: 15px 20px;
         }
         .burger {
         display: block;
         }
         .nav-links {
         display: none;
         position: absolute;
         top: 60px;
         right: 20px;
         background: #012269;
         flex-direction: column;
         gap: 15px;
         padding: 20px;
         border-radius: 5px;
         box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
         }
         .nav-links a {
         color: white;
         }
         .nav-links.active {
         display: flex;
         }       
         }
      </style>
   </head>
   <body>
      <!-- NAVIGATION -->
      <div class="navbar-container">
         <nav class="navbar">
            <a href="#" class="logo"><img src="./yobirdieLogo.png" alt="YoBirdie's Logo"></a>
            <div class="burger" onclick="toggleMenu()">â˜°</div>
            <div class="nav-links">
               <a href="#">Home</a>
               <a href="#">About</a>
               <a href="#">Services</a>       
               <a href="#">Contact</a>
               <a href="#"  style="color:white;" class="nav-button">Book an Appointment</a>
            </div>
         </nav>
      </div>
      <style>/* HERO SECTION */
         .hero {
         width: 100%;
         height: 800px;
         display: flex;
         align-items: center;
         justify-content: center;
         background: #012269;
         position: relative;
         color: white;
         overflow: hidden; /* Prevents extra spacing */
         }
         .hero-container {
         width: 1280px;
         max-width: 90%; /* Ensures responsiveness */
         display: flex;
         align-items: center;
         justify-content: space-between;
         gap: 40px;
         }
         .hero-content {
         max-width: 65%;
         z-index: 2;
         margin-top: -300px;
         }
         .hero-content h1 {
         font-size: 70px;
         margin-bottom: 20px;
         font-weight: normal;
         }
         .hero-content .btn {
         display: inline-block;
         padding: 12px 24px;
         background: #00E5E0;
         color: white;
         text-decoration: none;
         font-size: 1.2rem;
         border-radius: 302px;
         transition: 0.3s;
         }
         .hero-content .btn:hover {
         background: #012269;
         }
         .hero-image {
         position: absolute;
         top: 0;
         right: 0;
         width: 60vw; /* Uses viewport width for better responsiveness */
         height: 100%;
         display: flex;
         align-items: flex-start;
         justify-content: flex-end;
         overflow: hidden;
         }
         .hero-image img {
         width: 1000px;
         height: 100%;
         object-fit: cover; /* Ensures it fills space without distortion */
         mask-image: radial-gradient(circle, rgba(0, 0, 0, 1) 50%, rgba(0, 0, 0, 0) 100%);
         -webkit-mask-image: radial-gradient(circle, rgba(0, 0, 0, 1) 50%, rgba(0, 0, 0, 0) 100%);
         opacity: 0.3;
         }
         /* Mobile Optimization */
         @media screen and (max-width: 768px) {
         .hero {
         flex-direction: column;
         height: 60vh; /* Ensure full viewport height */
         padding: 0; /* Remove extra padding */
         text-align: center;

         }
         .hero-content h1 {
         font-size: 40px;
         margin-bottom: 20px;
         font-weight: normal;
         }
         .hero-container {
         flex-direction: column;
         text-align: center;
         height: 100%; /* Ensure container takes full height */
         }
         .hero-content {
         max-width: 100%;
         margin-top: 40px;
         }
         .hero-image {
         position: relative;
         width: 100vw; /* Full viewport width */
         height: 100vh; /* Full viewport height */
         display: flex;
         justify-content: center;
         align-items: center;
         overflow: hidden;
         margin-top: -502px;
         }
         .hero-image img {
         width: 100%;
         height: 100%;
         object-fit: cover; /* Ensure image covers the full container */
         }
         .hero-curve {
         bottom: -10px;
         }
         }
      </style>
      <!-- HERO SECTION -->
      <section class="hero">
         <div class="hero-container">
            <div class="hero-content">
               <h1>Dedicated Support Services for Your Business Needs at <span style="color:#00E5E0;">Your Call</span></h1>
               <a  href="#" class="btn">Book an Appointment</a>
            </div>
            <div class="hero-image">
               <img src="./heroimage.png" alt="YoBirdie">
            </div>
         </div>
      
         <div class="hero-line">
            <!-- <img class="bird" src="./birdline.png" alt="Hero Bird Line"> -->
            <img src="./colorlines.png" alt="Hero Decorative Line">
         </div>
      </section>
      <style>
         .hero-line {
         width: 100vw; /* Full width */
         text-align: center;
         position: absolute;
         bottom: -95px; /* Adjust as needed */
         left: 0;
         z-index: 99999999 !important; /* Ensure highest priority */
         pointer-events: none; /* Prevent interaction issues */
         }
         .hero-line img {
         width: 100%; /* Ensures responsiveness */
         height: auto;
         }
         /* Mobile Adjustments */
         @media screen and (max-width: 768px) {
         .hero-line {
         bottom: -30px; /* Adjust positioning on smaller screens */
         }
         .hero-line img {
         max-width: 100%;
         }
         }
      </style>
      <style>
         .bird {
         position: absolute; /* Stays inside .hero-line */
         top: 101%; /* Keeps it in place */
         left:30%; /* Adjust as needed */
         transform: translate(-50%, -50%); /* Fixes center positioning */
         width: 200px; /* Set a fixed width to prevent unwanted scaling */
         max-width: 20%; /* Responsive size */
         z-index: 99999999 !important; /* Ensure highest priority */
         pointer-events: none; /* Avoids interaction issues */
         }
         @media screen and (max-width: 768px) {
         .bird  {
         display: none;
         }
         }
      </style>
      <!-- <div class="bird" >
         <img src="./birdline.png" alt="Hero Decorative Line">
         </div> -->
      <section class="about-section">
         <div class="about-image"></div>
         <div class="about-content">
            <h1>Make Your Life Easier</h1>
            <p>When you need that day off, know that someone has your back.</p>
         </div>
      </section>
      <style>
         .about-section {
         display: flex;
         align-items: center;
         justify-content: center;
         width: 100%;
         max-width: 1280px;
         min-height: 400px;
         margin: auto;
         }
         .about-image {
         flex: 1;
         background: url('aboutusimage.png') no-repeat center center/cover;
         height: 100%;
         min-height: 300px;
         }
         .about-content {
         flex: 1;
         padding: 40px;
         text-align: right;
         }
         .about-content h1 {
         font-size: 60px;
         margin-bottom: 15px;
         color: #012269
         }
         .about-content p {
         font-size: 30px;
         line-height: 1.5;
         color: #8B8B8B;
         }
         /* Responsive Design */
         @media (max-width: 768px) {
         .about-section {
         flex-direction: column;
         min-height: auto;
         }
         .about-image {
         width: 100%;
         height: 250px;
         display:none;
         }
         .about-content {
         padding: 20px;
         text-align: center;
         background: url('aboutusimage.png') no-repeat center center/cover;
         height: 100%;
         min-height: 400px;
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
         color: white; /* Adjust text color for readability */
         }
         .about-content h1 {
         font-size: 40px;
         }
         .about-content p {
         font-size: 25px;
         }
         }
      </style>
      
      <script>
         function toggleMenu() {
             document.querySelector('.nav-links').classList.toggle('active');
         }
      </script>
      <script >
         function showService(index) {
         let tabs = document.querySelectorAll('.tab');
         let services = document.querySelectorAll('.service-item');
         
         tabs.forEach(tab => tab.classList.remove('active'));
         services.forEach(service => service.classList.remove('active'));
         
         tabs[index].classList.add('active');
         services[index].classList.add('active');
         }
         
      </script>
      <script>
         function showService(index) {
             let tabs = document.querySelectorAll('.tab');
             let services = document.querySelectorAll('.service-item');
         
             tabs.forEach(tab => tab.classList.remove('active'));
             services.forEach(service => service.classList.remove('active'));
         
             tabs[index].classList.add('active');
             services[index].classList.add('active');
         }
      </script>
   </body>
</html>
